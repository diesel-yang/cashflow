<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#208b8c">
  <title>極速記帳 v3.3</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div id="app">
    <header class="app-bar">
      <div class="title">極速記帳 v3.3</div>
      <div class="month-switcher">
        <button class="ghost" @click="prevMonth">‹</button>
        <button class="month-label" @click="openMonthPicker">{{ currentMonthLabel }} 📅</button>
        <input type="month" ref="monthPicker" @change="onMonthPicked" style="position:absolute;opacity:0;width:0;height:0;border:0">
        <button class="ghost" @click="nextMonth">›</button>
      </div>
    </header>

    <main>
      <!-- 主要內容透過 Vue 注入（app.js） -->
    </main>

    <nav class="tabbar"></nav>
    <footer class="footer"><small>極速記帳 v3.3 build v16.1 2025-09-01</small></footer>
  </div>

  <!-- 全域 toast -->
  <div id="toast" class="toast"></div>

  <script defer src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js?v=16_1'); }); }
  </script>
</body>
</html>
