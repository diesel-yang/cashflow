<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>極速記帳</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=3601">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="logo">💨</span>
    <div>
      <div class="brand-name">極速記帳</div>
      <div class="brand-sub"></div>
    </div>
  </div>
  <div class="space"></div>
  <input id="space-code" class="input" placeholder="輸入共享代號…" aria-label="共享代號"/>
  <button id="btn-connect" class="btn danger" aria-label="連線">連線</button>
</header>

<nav class="tabs">
  <button class="tab elevated pressable active" data-page="rec">記帳</button>
  <button class="tab elevated pressable" data-page="report">報表</button>
  <button class="tab elevated pressable" data-page="settings">設定</button>
</nav>

<main>
  <!-- 記帳頁 -->
  <section id="page-rec" class="page show">
    <div class="card">
      <div class="top-eqgrid">
        <div id="chip-io" class="chip-group two" role="group" aria-label="收支類型">
          <button class="chip lg pressable active" data-io="expense">支出</button>
          <button class="chip lg pressable" data-io="income">收入</button>
        </div>
        <input id="rec-amt" type="number" inputmode="decimal" class="amt elevated" placeholder="金額" aria-label="金額">
        <div class="date-wrap"><input id="rec-date" type="date" class="elevated" aria-label="日期"></div>
      </div>
    </div>

    <div class="card">
      <div class="section-head">付款口袋</div>
      <div id="pockets-row"></div>

      <div class="section-head">付款人 / 收款人</div>
      <div class="grid grid-3" id="payers-row"></div>
    </div>

    <div class="card">
      <div class="scope-head" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <div class="section-head">用途</div>
        <div class="chip-group wide" id="chip-scope" role="group" aria-label="用途">
          <button class="chip pressable active" data-scope="restaurant">餐廳</button>
          <button class="chip pressable" data-scope="personal">個人</button>
        </div>
      </div>

      <div class="section-head">類別</div>
      <div id="group-grid" class="grid grid-2"></div>

      <div class="section-head">項目</div>
      <div id="items-grid" class="grid grid-3"></div>

      <div class="row cols-3">
        <input id="new-cat-name" class="input span-2" placeholder="新增項目（名稱）">
        <button id="btn-add-cat" class="btn-elevated ghost pressable">新增項目</button>
      </div>

      <div class="row cols-3">
        <input id="rec-note" class="input span-2" placeholder="備註（可省略）">
        <button id="btn-submit" class="btn-elevated primary pressable">送出</button>
      </div>
    </div>

    <div class="card">
      <div class="section-head">最近 20 筆</div>
      <div id="recent-list" class="list"></div>
    </div>
  </section>

  <section id="page-report"   class="page"><div class="card center muted">（報表建置中）</div></section>
  <section id="page-settings" class="page"><div class="card center muted">（設定建置中）</div></section>
</main>

<footer class="foot">極速記帳 · v3.x</footer>

<!-- 口袋小豬 symbol -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <symbol id="pig-icon" viewBox="0 0 167.18021 139.17355">
    <g transform="translate(-51.916118,27.648844)">
      <path fill="currentColor" opacity=".9" d="m 159.10807,111.35662 ... 8.70238,2.79565 z"/>
    </g>
  </symbol>
</svg>

<!-- 只保留「模組版」腳本 -->
<script type="module" src="app.js?v=3901"></script>
<script>
if ('serviceWorker' in navigator) {
  addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
}
</script>
</body>
</html>
