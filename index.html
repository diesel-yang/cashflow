<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>極速記帳</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=4042" />
</head>
<body>

  <!-- 頂部：共享代號 + 連線按鈕 + 分頁 -->
  <header class="head card">
    <div class="head-row">
      <input id="space-code" class="input" placeholder="輸入共享代號…" aria-label="共享代號" />
      <button id="btn-connect" class="btn danger" aria-label="連線">未連線</button>
    </div>
    <nav class="tabs" role="tablist" aria-label="主要分頁">
      <button class="tab active" data-target="page-rec" role="tab" aria-selected="true">記帳</button>
      <button class="tab" data-target="page-biz" role="tab" aria-selected="false">營收</button>
      <button class="tab" data-target="page-personal" role="tab" aria-selected="false">收支</button>
      <button class="tab" data-target="page-budget" role="tab" aria-selected="false">預算</button>
      <button class="tab" data-target="page-settings" role="tab" aria-selected="false">設定</button>
    </nav>
  </header>

  <main>
    <!-- 記帳頁 -->
    <section id="page-rec" class="page show" role="tabpanel">
      <!-- ① 收支 + 金額 + 日期 -->
      <div class="card">
        <div class="top-eqgrid">
          <div class="chip-group two" id="chip-io" role="group" aria-label="收支類型">
            <button class="chip lg pressable active" data-io="expense">支出</button>
            <button class="chip lg pressable" data-io="income">收入</button>
          </div>

          <input id="rec-amt" type="number" inputmode="decimal"
                 class="amt elevated center" placeholder="金額" aria-label="金額" />

          <!-- 日期：透明 input 覆蓋整塊 + 可視顯示層（年後換行） -->
          <div class="date-wrap">
            <div class="date-display elevated" id="rec-date-display" aria-hidden="true"></div>
            <input id="rec-date" type="date" class="date-input-overlay" aria-label="日期" />
          </div>
        </div>
      </div>

      <!-- ② 付款口袋 + 付款人/收款人 -->
      <div class="card">
        <div class="section-head">付款口袋</div>
        <div id="pockets-row" class="pockets-grid"></div>

        <div class="section-head">付款人 / 收款人</div>
        <div id="payers-row" class="grid grid-3 tight"></div>
      </div>

      <!-- ③ 用途 / 類別 / 項目 / 備註 / 送出 -->
      <div class="card">
        <div class="scope-head">
          <div class="section-head">用途</div>
          <div class="chip-group two" id="chip-scope" role="group" aria-label="用途">
            <button class="chip pressable active" data-scope="restaurant">餐廳</button>
            <button class="chip pressable" data-scope="personal">個人</button>
          </div>
        </div>

        <div class="section-head">類別</div>
        <div id="group-grid" class="grid grid-3"></div>

        <div class="section-head">項目</div>
        <div id="items-grid" class="grid grid-4"></div>

        <div class="row cols-3">
          <input id="new-cat-name" class="input span-2" placeholder="新增項目（名稱，可附 emoji）" aria-label="新增項目" />
          <button id="btn-add-cat" class="btn-elevated ghost pressable">建立項目</button>
        </div>

        <div class="row cols-3">
          <input id="rec-note" class="input span-2" placeholder="備註（可省略）" aria-label="備註" />
          <button id="btn-submit" class="btn-3d primary">送出</button>
        </div>
      </div>

      <!-- ④ 本月紀錄 -->
      <div class="card">
        <div class="section-head" id="recent-title">本月紀錄</div>
        <div id="recent-list" class="list"></div>
      </div>
    </section>

    <!-- 營收頁（餐廳 P&L + 群組長條） -->
    <section id="page-biz" class="page" role="tabpanel">
      <div class="card">
        <div class="section-head">餐廳 P&L（本月）</div>
        <div id="pl-numbers" class="pl-grid"></div>
      </div>
      <div class="card">
        <div class="section-head">餐廳費用分佈（本月）</div>
        <div class="chart-box"><canvas id="biz-bar"></canvas></div>
      </div>
    </section>

    <!-- 收支頁（個人圓餅） -->
    <section id="page-personal" class="page" role="tabpanel">
      <div class="card">
        <div class="section-head">個人支出分佈（本月）</div>
        <div class="chart-box"><canvas id="personal-pie"></canvas></div>
      </div>
    </section>

    <section id="page-budget" class="page" role="tabpanel">
      <div class="card center muted">（預算在此頁）</div>
    </section>

    <section id="page-settings" class="page" role="tabpanel">
      <div class="card center muted">（設定建置中）</div>
    </section>
  </main>

  <footer class="foot">極速記帳 · v4.04.2</footer>

<!-- 小豬（口袋）SVG symbol -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- ☆ 這裡多加 overflow="visible"（symbol 預設是 hidden，會把描邊裁掉） -->
  <symbol id="pig-icon" viewBox="0 0 167 139" preserveAspectRatio="xMidYMid meet" overflow="visible" aria-hidden="true">
    <path fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
      d="m 159.10807,111.35662 ... z" />
  </symbol>
</svg>


  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <!-- Firebase（Compat 版） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="app.js?v=4042"></script>
</body>
</html>
