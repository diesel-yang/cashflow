<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>極速記帳</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=4010">
</head>
<body>

  <!-- 頂部：共享代號 + 連線按鈕 + 分頁 -->
  <header class="head card">
    <div class="head-row">
      <input id="space-code" class="input" placeholder="輸入共享代號…" aria-label="共享代號" />
      <button id="btn-connect" class="btn danger">未連線</button>
    </div>
    <nav class="tabs">
      <button class="tab active" data-target="page-rec">記帳</button>
      <button class="tab" data-target="page-report">報表</button>
      <button class="tab" data-target="page-settings">設定</button>
    </nav>
  </header>

  <main>
    <!-- 記帳頁 -->
    <section id="page-rec" class="page show">

      <!-- ① 收支 + 金額 + 日期 -->
      <div class="card">
        <div class="top-eqgrid">
          <div class="chip-group two" id="chip-io">
            <button class="chip lg active" data-io="expense">支出</button>
            <button class="chip lg" data-io="income">收入</button>
          </div>
          <input id="rec-amt" type="number" inputmode="decimal"
                 class="amt elevated" placeholder="金額">
          <div class="date-wrap">
            <input id="rec-date" type="date" class="elevated">
          </div>
        </div>
      </div>

      <!-- ② 付款口袋 + 付款人 -->
      <div class="card">
        <div class="section-head">付款口袋</div>
        <div id="pockets-row" class="pockets-grid"></div>

        <div class="section-head">付款人 / 收款人</div>
        <div id="payers-row" class="grid grid-3"></div>
      </div>

      <!-- ③ 用途 / 類別 / 項目 / 備註 / 送出 -->
      <div class="card">
        <div class="scope-head">
          <div class="section-head">用途</div>
          <div class="chip-group two" id="chip-scope">
            <button class="chip active" data-scope="restaurant">餐廳</button>
            <button class="chip" data-scope="personal">個人</button>
          </div>
        </div>

        <div class="section-head">類別</div>
        <div id="group-grid" class="grid grid-3"></div>

        <div class="section-head">項目</div>
        <div id="items-grid" class="grid grid-4"></div>

        <div class="row cols-3">
          <input id="new-cat-name" class="input span-2" placeholder="新增項目（可附 emoji）">
          <button id="btn-add-cat" class="btn-elevated ghost">建立項目</button>
        </div>

        <div class="row cols-3">
          <input id="rec-note" class="input span-2" placeholder="備註（可省略）">
          <button id="btn-submit" class="btn-3d primary">送出</button>
        </div>
      </div>

      <!-- ④ 本月紀錄 -->
      <div class="card">
        <div class="section-head">本月紀錄</div>
        <div id="recent-list" class="list"></div>
      </div>

    </section>

    <section id="page-report" class="page">
      <div class="card center muted">（報表建置中）</div>
    </section>

    <section id="page-settings" class="page">
      <div class="card center muted">（設定建置中）</div>
    </section>
  </main>

  <footer class="foot">極速記帳 · v4.0</footer>

  <!-- 小豬 SVG symbol -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="pig-icon" viewBox="0 0 167.18021 139.17355">
      <g transform="translate(-51.916118,27.648844)">
        <path fill="currentColor" opacity=".9"
          d="M159.1 111.3c-2.4-.4-5.2-2.5-6.6-4.9 ...Z"/>
      </g>
    </symbol>
  </svg>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="app.js?v=4010"></script>
</body>
</html>
