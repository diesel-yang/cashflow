<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>極速記帳</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=54">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">💨</span>
      <div>
        <div class="brand-name">極速記帳</div>
        <div class="brand-sub">共享記帳 · 餐廳 × 個人</div>
      </div>
    </div>
    <div class="space"></div>

    <!-- 共享代號 -->
    <input id="space-code" class="input" placeholder="輸入共享代號…" aria-label="共享代號">
    <!-- 連線按鈕：未連線紅 -->
    <button id="btn-connect" class="btn danger" aria-label="連線">連線</button>
  </header>

  <!-- 分頁 -->
  <nav class="tabs">
    <button class="tab elevated active" data-target="page-rec">記帳</button>
    <button class="tab elevated" data-target="page-report">報表</button>
    <button class="tab elevated" data-target="page-settings">設定</button>
  </nav>

  <main>
    <!-- 記帳頁 -->
    <section id="page-rec" class="page show">

      <!-- ① 收支 + 金額 + 日期（等寬三欄） -->
      <div class="card">
        <div class="top-eqgrid">
          <div class="chip-group two" id="chip-io" role="group" aria-label="收支">
            <button class="chip lg pressable" data-io="expense">支出</button>
            <button class="chip lg pressable" data-io="income">收入</button>
          </div>

          <input id="rec-amt" type="number" inputmode="decimal"
                 class="amt elevated"
                 placeholder="金額" aria-label="金額">

          <div class="date-wrap">
            <input id="rec-date" type="date" class="elevated" aria-label="日期">
          </div>
        </div>
      </div>

      <!-- ② 付款口袋 + 付款人 -->
      <div class="card">
        <div class="section-head">付款口袋</div>
        <div id="pockets-row"></div>

        <div class="section-head">付款人 / 收款人</div>
        <div class="grid grid-3" id="payers-row"></div>
      </div>

      <!-- ③ 用途 / 類別 / 項目 -->
      <div class="card">
        <div class="scope-head">
          <div class="section-head">用途</div>
          <div class="chip-group two" id="chip-scope" role="group" aria-label="用途">
            <button class="chip pressable" data-scope="restaurant">餐廳</button>
            <button class="chip pressable" data-scope="personal">個人</button>
          </div>
        </div>

        <div class="section-head">類別</div>
        <div id="group-grid" class="grid grid-3"></div>

        <div class="section-head">項目</div>
        <div id="items-grid" class="grid grid-4"></div>

        <div class="row cols-3">
          <input id="new-cat-name" class="input span-2" placeholder="新增項目（可貼上含 emoji）" aria-label="新增項目">
          <!-- 已合併進送出流程；保留輸入框即可 -->
        </div>

        <div class="row cols-3">
          <input id="rec-note" class="input span-2" placeholder="備註（可省略）" aria-label="備註">
          <!-- 送出：改用 3D 浮起樣式 -->
          <button id="btn-submit" class="btn-3d primary" aria-label="送出">送出</button>
        </div>
      </div>

      <!-- ④ 最近 20 筆 -->
      <div class="card">
        <div class="section-head">最近 20 筆</div>
        <div id="recent-list" class="list"></div>
      </div>
    </section>

    <!-- 報表頁 -->
    <section id="page-report" class="page">
      <div class="card center muted">（報表建置中）</div>
    </section>

    <!-- 設定頁 -->
    <section id="page-settings" class="page">
      <div class="card center muted">（設定建置中）</div>
    </section>
  </main>

  <footer class="foot">極速記帳 · v54</footer>

  <script type="module" src="app.js?v=54"></script>
</body>
</html>
