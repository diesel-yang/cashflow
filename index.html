<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>極速記帳 v3.3</title>
  <link rel="stylesheet" href="style.css?v=16.7.5" />
</head>
<body>
  <header class="app-bar">
    <div class="title">極速記帳 v3.3</div>
  </header>

  <main>
    <nav class="tabbar top">
      <button class="tab-btn active" data-tab="record">記帳</button>
      <button class="tab-btn" data-tab="transfer">轉帳</button>
      <button class="tab-btn" data-tab="report">報表</button>
      <button class="tab-btn" data-tab="settings">設定</button>
    </nav>

    <section id="tab-record" class="tab-pane active">
      <div class="card">
        <h3>記帳</h3>
        <div class="grid g2">
          <select id="r-scope">
            <option value="restaurant">餐廳</option>
            <option value="personal-JACK">JACK</option>
            <option value="personal-WAL">WAL</option>
            <option value="personal-JW">J+W（共同支出）</option>
          </select>
          <label class="seg"><input type="checkbox" id="r-reimburse" /> 報銷</label>
          <div class="full">
            <input id="r-amount" inputmode="numeric" placeholder="金額" />
          </div>
          <div class="full">
            <input id="r-merchant" placeholder="商家/店名（自動分類）" />
          </div>
          <div class="full">
            <input id="r-note" placeholder="備註（可選）" />
          </div>
          <button class="btn primary full" id="r-save">記錄</button>
        </div>
      </div>
    </section>

    <section id="tab-transfer" class="tab-pane">
      <div class="card">
        <h3>轉帳／還款</h3>
        <div class="grid g2">
          <select id="t-from">
            <option value="restaurant_cash">餐廳_現金</option>
            <option value="restaurant_bank">餐廳_銀行</option>
            <option value="JACK">JACK</option>
            <option value="WAL">WAL</option>
          </select>
          <span class="arrow">→</span>
          <select id="t-to">
            <option value="JACK">JACK</option>
            <option value="WAL">WAL</option>
            <option value="restaurant_cash">餐廳_現金</</option>
            <option value="restaurant_bank">餐廳_銀行</option>
          </select>
          <div class="full"><input id="t-amount" inputmode="numeric" placeholder="金額" /></div>
          <button class="btn primary full" id="t-save">建立轉帳並自動沖銷報銷</button>
        </div>
      </div>
    </section>

    <section id="tab-report" class="tab-pane">
      <div class="card">
        <h3>報表</h3>
        <div class="row">
          <label class="seg"><input type="checkbox" id="rp-merge" checked /> 淨額化互轉/報銷</label>
          <label class="seg"><input type="checkbox" id="rp-expand" /> 明細展開</label>
          <label class="seg"><input type="checkbox" id="rp-subtotal" /> 按類型小計</label>
        </div>
        <div class="report-box" id="reportBox">（這裡顯示每月收入/支出/應付 JACK/WAL 與餐廳 P&L 摘要）</div>
      </div>
    </section>

    <section id="tab-settings" class="tab-pane">
      <div class="card">
        <h3>分類管理</h3>
        <p class="muted">此版本為簡化示例，請接入你的實際 categories 資料。</p>
      </div>

      <div class="card" id="quick-manage">
        <h3>快捷管理</h3>
        <div id="quickForm" class="quick-form">
          <input id="qLabel" placeholder="名稱（例：午餐 120）" />
          <select id="qType">
            <option value="expense">支出</option>
            <option value="income">收入</option>
          </select>
          <input id="qCat" placeholder="分類（例：餐飲／外送平台）" />
          <input id="qAmt" inputmode="numeric" placeholder="金額" />
          <select id="qMode">
            <option value="personal-JACK">JACK</option>
            <option value="personal-WAL">WAL</option>
            <option value="restaurant">餐廳</option>
            <option value="personal-JW">J+W</option>
          </select>
          <label class="seg"><input type="checkbox" id="qAuto" /> 一鍵入帳</label>
          <button class="btn" id="qSave">新增/覆寫</button>
        </div>
        <ul class="quick-list" id="quickList"></ul>
      </div>

      <div class="card">
        <h3>預算設定</h3>
        <div class="grid g2">
          <label>近超支門檻（0~1）<input id="budget-th" value="0.9" /></label>
        </div>
      </div>

      <div class="card">
        <h3>系統</h3>
        <button class="btn danger" id="btn-reset">🔄 重置所有資料</button>
        <p class="muted">會清除本機 LocalStorage、IndexedDB、快取與 Service Worker，然後重新載入。</p>
      </div>
    </section>
  </main>

  <footer class="footer"><small>極速記帳 v3.3 build v16.7.5</small></footer>

  <div id="toast" class="toast"></div>
  <script src="app.js?v=16.7.5"></script>
</body>
</html>
