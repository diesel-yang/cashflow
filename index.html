<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>極速記帳</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=4.02">
</head>
<body>

  <!-- 頂部：共享代號 + 連線按鈕 + 分頁 -->
  <header class="head card">
    <div class="head-row">
      <input id="space-code" class="input" placeholder="輸入共享代號…" aria-label="共享代號" />
      <button id="btn-connect" class="btn danger" aria-label="連線">未連線</button>
    </div>
    <nav class="tabs">
      <button class="tab active" data-target="page-rec">記帳</button>
      <button class="tab" data-target="page-report">報表</button>
      <button class="tab" data-target="page-budget">預算</button>
      <button class="tab" data-target="page-settings">設定</button>
    </nav>
  </header>

  <main>
    <!-- 記帳頁 -->
    <section id="page-rec" class="page show">

      <!-- ① 收支 + 金額 + 日期 -->
      <div class="card">
        <div class="top-eqgrid">
          <div class="chip-group two" id="chip-io" role="group" aria-label="收支類型">
            <button class="chip lg pressable active" data-io="expense">支出</button>
            <button class="chip lg pressable" data-io="income">收入</button>
          </div>

          <input id="rec-amt" type="number" inputmode="decimal"
                 class="amt elevated center" placeholder="金額" aria-label="金額">

          <div class="date-wrap">
            <input id="rec-date" type="date" class="elevated" aria-label="日期">
          </div>
        </div>
      </div>

      <!-- ② 付款口袋 + 付款人/收款人 -->
      <div class="card">
        <div class="section-head">付款口袋</div>
        <div id="pockets-row" class="pockets-grid"></div>

        <div class="section-head">付款人 / 收款人</div>
        <div id="payers-row" class="grid grid-3"></div>
      </div>

      <!-- ③ 用途 / 類別 / 項目 / 備註 / 送出 -->
      <div class="card">
        <div class="scope-head">
          <div class="section-head">用途</div>
          <div class="chip-group two" id="chip-scope" role="group" aria-label="用途">
            <button class="chip pressable active" data-scope="restaurant">餐廳</button>
            <button class="chip pressable" data-scope="personal">個人</button>
          </div>
        </div>

        <div class="section-head">類別</div>
        <div id="group-grid" class="grid grid-3"></div>

        <div class="section-head">項目</div>
        <div id="items-grid" class="grid grid-4"></div>

        <div class="row cols-3">
          <input id="new-cat-name" class="input span-2" placeholder="新增項目（名稱，可附 emoji）" aria-label="新增項目">
          <button id="btn-add-cat" class="btn-elevated ghost pressable">建立項目</button>
        </div>

        <div class="row cols-3">
          <input id="rec-note" class="input span-2" placeholder="備註（可省略）" aria-label="備註">
          <button id="btn-submit" class="btn-3d primary">送出</button>
        </div>
      </div>

      <!-- ④ 本月紀錄 -->
      <div class="card">
        <div class="section-head" id="recent-title">本月紀錄</div>
        <div id="recent-list" class="list"></div>
      </div>
    </section>

    <!-- 報表頁 -->
    <section id="page-report" class="page">
      <div class="card">
        <div class="scope-head">
          <div class="section-head">報表對象</div>
          <div class="chip-group three" id="chip-report-scope" role="group" aria-label="報表對象">
            <button class="chip pressable active" data-rscope="restaurant">餐廳</button>
            <button class="chip pressable" data-rscope="jack">Jack</button>
            <button class="chip pressable" data-rscope="wal">Wal</button>
          </div>
        </div>

        <div class="grid kpi-3">
          <div class="kpi"><div class="kpi-h">收入</div><div id="kpi-income" class="kpi-v">0</div></div>
          <div class="kpi"><div class="kpi-h">支出</div><div id="kpi-expense" class="kpi-v">0</div></div>
          <div class="kpi"><div class="kpi-h">淨額</div><div id="kpi-net" class="kpi-v">0</div></div>
        </div>

        <canvas id="pie-report" width="320" height="320" class="canvas"></canvas>

        <div class="section-head">本月支出（類別彙總）</div>
        <div id="report-table" class="table"></div>
      </div>
    </section>

    <!-- 預算頁 -->
    <section id="page-budget" class="page">
      <div class="card">
        <div class="scope-head">
          <div class="section-head">預算對象</div>
          <div class="chip-group three" id="chip-budget-scope" role="group" aria-label="預算對象">
            <button class="chip pressable active" data-bscope="restaurant">餐廳</button>
            <button class="chip pressable" data-bscope="jack">Jack</button>
            <button class="chip pressable" data-bscope="wal">Wal</button>
          </div>
        </div>

        <div class="section-head"><span id="budget-month-label">本月預算</span></div>
        <div id="budget-list" class="budget-list"></div>

        <div class="row">
          <button id="btn-save-budget" class="btn-3d primary">儲存預算</button>
        </div>
      </div>
    </section>

    <!-- 設定頁（保留占位） -->
    <section id="page-settings" class="page">
      <div class="card center muted">（設定建置中）</div>
    </section>
  </main>

  <footer class="foot">極速記帳 · v4.02</footer>
