<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>極速記帳 v3.3</title>
  <link rel="stylesheet" href="style.css?v=16.7.2">
</head>
<body>
  <header class="app-bar">
    <div class="title">極速記帳 v3.3</div>
  </header>

  <main>
    <section class="card">
      <h3>快捷管理</h3>
      <div class="quick-form" id="quickForm">
        <input id="qLabel" placeholder="名稱（例：午餐 120）">
        <select id="qType">
          <option value="expense">支出</option>
          <option value="income">收入</option>
        </select>
        <input id="qCat" placeholder="分類（例：餐飲／外送平台）">
        <input id="qAmt" inputmode="numeric" placeholder="金額">
        <select id="qMode">
          <option value="personal-JACK">JACK</option>
          <option value="personal-WAL">WAL</option>
          <option value="restaurant">餐廳</option>
          <option value="personal-JW">J+W</option>
        </select>
        <label class="seg"><input type="checkbox" id="qAuto"> 一鍵入帳</label>
        <button class="btn" id="qSave">新增/覆寫</button>
      </div>

      <ul class="quick-list" id="quickList"></ul>
    </section>
  </main>

  <nav class="tabbar">
    <button class="active">記帳</button>
    <button>轉帳</button>
    <button>報表</button>
    <button>設定</button>
  </nav>

  <footer class="footer"><small>極速記帳 v3.3 build v16.7.2</small></footer>

  <div id="toast" class="toast"></div>
  <script src="app.js?v=16.7.2"></script>
</body>
</html>
