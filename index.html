<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>極速記帳 v3.3</title>

  <!-- 样式 -->
  <link rel="stylesheet" href="style.css?v=17.1" />

  <!-- Firebase（Compat 版，最省事） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header class="app-bar"><div class="title">極速記帳 v3.3</div></header>

  <main>
    <nav class="tabbar top">
      <button class="tab-btn active" data-tab="record">記帳</button>
      <button class="tab-btn" data-tab="transfer">轉帳</button>
      <button class="tab-btn" data-tab="report">報表</button>
      <button class="tab-btn" data-tab="settings">設定</button>
    </nav>

    <!-- 記帳 -->
    <section id="tab-record" class="tab-pane active">
      <div class="card">
        <h3>記帳</h3>
        <div class="grid g2">
          <input id="r-date" type="date" />
          <select id="r-scope">
            <option value="restaurant">餐廳</option>
            <option value="personal-JACK">JACK</option>
            <option value="personal-WAL">WAL</option>
            <option value="personal-JW">J+W（共同，平均分攤）</option>
          </select>
          <select id="r-type">
            <option value="expense">支出</option>
            <option value="income">收入</option>
          </select>
          <div class="full"><select id="r-cat"></select></div>
          <input id="r-amount" inputmode="decimal" placeholder="金額" />
          <input id="r-merchant" placeholder="商家/店名（可留空）" />
          <div class="full"><input id="r-note" placeholder="備註（可選）" /></div>
          <div class="full">
            <label class="seg"><input type="checkbox" id="r-reimburse" /> 報銷</label>
            <label class="seg"><input type="file" id="r-receipt" accept="image/*" capture="environment" /> 上傳/拍照憑證</label>
            <img id="r-preview" class="preview" alt="" />
          </div>
          <button class="btn primary full" id="r-save">記錄</button>
        </div>
      </div>
      <div class="card">
        <h3>本月明細</h3>
        <ul id="recordList" class="list"></ul>
      </div>
    </section>

    <!-- 轉帳 -->
    <section id="tab-transfer" class="tab-pane">
      <div class="card">
        <h3>轉帳／還款（from → to）</h3>
        <div class="grid g2">
          <select id="t-kind">
            <option value="transfer">轉帳</option>
            <option value="repay">還款</option>
          </select>
          <div class="full"></div>
          <select id="t-from">
            <option value="restaurant_cash">餐廳_現金</option>
            <option value="restaurant_bank">餐廳_銀行</option>
            <option value="JACK">JACK</option>
            <option value="WAL">WAL</option>
          </select>
          <div class="arrow" aria-hidden="true">→</div>
          <select id="t-to">
            <option value="JACK">JACK</option>
            <option value="WAL">WAL</option>
            <option value="restaurant_cash">餐廳_現金</option>
            <option value="restaurant_bank">餐廳_銀行</option>
          </select>
          <div class="full"><input id="t-amount" inputmode="decimal" placeholder="金額" /></div>
          <button class="btn primary full" id="t-save">建立轉帳</button>
        </div>
      </div>
      <div class="card">
        <h3>轉帳紀錄（本月）</h3>
        <ul id="transferList" class="list"></ul>
      </div>
    </section>

    <!-- 報表 -->
    <section id="tab-report" class="tab-pane">
      <div class="card">
        <h3>P&L 報表</h3>
        <div class="row">
          <input type="month" id="rp-month" />
          <label class="seg"><input type="checkbox" id="rp-expand" /> 明細展開</label>
          <label class="seg"><input type="checkbox" id="rp-subtotal" checked /> 按類型小計</label>
        </div>
        <div id="plBox" class="report-box"></div>
      </div>
    </section>

    <!-- 設定 -->
    <section id="tab-settings" class="tab-pane">
      <div class="card">
        <h3>共享空間</h3>
        <div class="grid g2">
          <input id="room-key" placeholder="共享代號（例如：jackwal）" />
          <button class="btn" id="room-apply">套用共享代號</button>
        </div>
        <p class="muted">同一個代號 = 同一份雲端資料（給 JACK 與 WAL 共用）。</p>
      </div>

      <div class="card">
        <h3>分類管理（餐廳 + 個人）</h3>
        <div class="grid g2">
          <input id="c-new" placeholder="新分類（例：餐具耗材）" />
          <select id="c-type">
            <option value="revenue">revenue（營業收入）</option>
            <option value="cogs">cogs（銷貨成本）</option>
            <option value="personnel">personnel（人事費用）</option>
            <option value="utilities">utilities（水電租金）</option>
            <option value="marketing">marketing（行銷/平台）</option>
            <option value="logistics">logistics（物流/抽成）</option>
            <option value="admin">admin（行政/財務/法務）</option>
            <option value="tax">tax（稅捐）</option>
            <option value="transport">transport（交通/油資/停車）</option>
            <option value="finance">finance（金流/銀行/交際）</option>
            <option value="misc">misc（雜項）</option>
          </select>
          <button class="btn" id="c-add">新增</button>
        </div>
        <ul id="catList" class="cat-list"></ul>
      </div>

      <div class="card">
        <h3>快取與資料</h3>
        <div class="grid g2">
          <button class="btn" id="btn-clear-cache">清快取（Cache/SW）</button>
          <button class="btn danger" id="btn-wipe-all">清除所有資料（含記帳）</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><small>極速記帳 v3.3 build v17.1（Firebase）</small></footer>
  <div id="toast" class="toast"></div>

  <!-- App -->
  <script src="app.js?v=17.1"></script>
</body>
</html>
