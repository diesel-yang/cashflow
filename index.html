<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>極速記帳</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css?v=4022" />
</head>
<body>

  <!-- 頂部：共享代號 + 連線按鈕 + 分頁 -->
  <header class="head card">
    <div class="head-row">
      <input id="space-code" class="input" placeholder="輸入共享代號…" aria-label="共享代號" />
      <button id="btn-connect" class="btn danger" aria-label="連線">未連線</button>
    </div>
    <nav class="tabs" role="tablist" aria-label="主分頁">
      <button class="tab active" data-target="page-rec" role="tab" aria-selected="true">記帳</button>
      <button class="tab" data-target="page-biz" role="tab" aria-selected="false">餐廳營收</button>
      <button class="tab" data-target="page-personal" role="tab" aria-selected="false">個人收支</button>
      <button class="tab" data-target="page-budget" role="tab" aria-selected="false">預算</button>
      <button class="tab" data-target="page-settings" role="tab" aria-selected="false">設定</button>
    </nav>
  </header>

  <main>
    <!-- 記帳頁 -->
    <section id="page-rec" class="page show" role="tabpanel" aria-labelledby="tab-rec">

      <!-- ① 收支 + 金額 + 日期（同一列、不外溢） -->
      <div class="card">
        <div class="top-eqgrid">
          <div class="chip-group two" id="chip-io" role="group" aria-label="收支類型">
            <button class="chip lg pressable active" data-io="expense">支出</button>
            <button class="chip lg pressable" data-io="income">收入</button>
          </div>

          <input id="rec-amt" type="number" inputmode="decimal"
                 class="amt elevated center" placeholder="金額" aria-label="金額" />

          <div class="date-wrap">
            <input id="rec-date" type="date" class="elevated" aria-label="日期" />
          </div>
        </div>
      </div>

      <!-- ② 付款口袋 + 付款人/收款人（小豬=卡片外框；金額嵌入） -->
      <div class="card">
        <div class="section-head">付款口袋</div>
        <div id="pockets-row" class="pockets-grid"></div>

        <div class="section-head">付款人 / 收款人</div>
        <div id="payers-row" class="grid grid-3"></div>
      </div>

      <!-- ③ 用途 / 類別 / 項目 / 備註 / 送出 -->
      <div class="card">
        <div class="scope-head">
          <div class="section-head">用途</div>
          <div class="chip-group two" id="chip-scope" role="group" aria-label="用途">
            <button class="chip pressable active" data-scope="restaurant">餐廳</button>
            <button class="chip pressable" data-scope="personal">個人</button>
          </div>
        </div>

        <div class="section-head">類別</div>
        <div id="group-grid" class="grid grid-3"></div>

        <div class="section-head">項目</div>
        <div id="items-grid" class="grid grid-4"></div>

        <div class="row cols-3">
          <input id="new-cat-name" class="input span-2" placeholder="新增項目（名稱，可附 emoji）" aria-label="新增項目" />
          <button id="btn-add-cat" class="btn-elevated ghost pressable">建立項目</button>
        </div>

        <div class="row cols-3">
          <input id="rec-note" class="input span-2" placeholder="備註（可省略）" aria-label="備註" />
          <button id="btn-submit" class="btn-3d primary">送出</button>
        </div>
      </div>

      <!-- ④ 本月紀錄（保持既有結構） -->
      <div class="card">
        <div class="section-head" id="recent-title">本月紀錄</div>
        <div id="recent-list" class="list"></div>
      </div>
    </section>

    <!-- 餐廳營收（P&L + 小條圖） -->
    <section id="page-biz" class="page" role="tabpanel">
      <div class="card">
        <div class="section-head">本月餐廳 P&L</div>
        <div id="biz-pl" class="table"></div>
      </div>
      <div class="card">
        <div class="section-head">類別分佈</div>
        <div id="biz-bars" class="bars"></div>
      </div>
    </section>

    <!-- 個人收支 -->
    <section id="page-personal" class="page" role="tabpanel">
      <div class="card">
        <div class="section-head">本月個人收支彙總</div>
        <div id="pers-pl" class="table"></div>
      </div>
      <div class="card">
        <div class="section-head">支出分佈</div>
        <div id="pers-bars" class="bars"></div>
      </div>
    </section>

    <!-- 預算 -->
    <section id="page-budget" class="page" role="tabpanel">
      <div class="card">
        <div class="section-head">本月預算 vs. 實際</div>
        <div id="budget-table" class="table"></div>
      </div>
    </section>

    <!-- 設定 -->
    <section id="page-settings" class="page" role="tabpanel">
      <div class="card">
        <div class="section-head">設定</div>
        <div class="muted">（預留：預算編輯、類別管理、分潤規則等）</div>
      </div>
    </section>
  </main>

  <footer class="foot">極速記帳 · v4.02</footer>
